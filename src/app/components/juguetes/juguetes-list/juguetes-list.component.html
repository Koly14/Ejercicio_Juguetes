@defer (when juguetes){

  <div class="row">
    <div class="col-6 p-2 d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalCollect"
        (pageChange)="loadJuguetes($event)"
        [(page)]="page"
        [rotate]="true">
      </ngb-pagination>
    </div>
    <div class="col-6 p-2 d-flex justify-content-center">
    <!--Search BAR-->
        <input type="text" class="form-control" placeholder="Search"
               aria-label="Search" aria-describedby="basic-addon1"
               (input)="buscar($event)" >
    </div>
  </div>

  <div class="row">
    @for (juguete of juguetes; track juguete._id) {
      <div class="col-12 p-2 m-2">
        <div class="card">
          <div class="card-header bg-light">
            <h2 class="card-title text-center text-capitalize">{{juguete.nombre}}</h2>
          </div>
          <div class="row text-center align-items-center">
            <div class="col-4">
              <div class="card-body">
                <p><strong>Id: </strong>{{juguete._id}}</p>
                <p><strong>Categoria: </strong>{{juguete.categoria}}</p>
                <p><strong>Edad mÃ­nima: </strong>{{juguete.edadMinima}}</p>
                <p><strong>Precio: </strong>{{juguete.precio}}</p>
              </div>
            </div>
            <div class="col-1">
              <div class="btn btn-outline-primary bo" routerLink="/update/{{juguete._id}}">
                <h1>
                  <fa-icon [icon]="faPenToSquare"></fa-icon>
                </h1>
              </div>
            </div>
            <div class="col-1">
              <div class="btn btn-outline-danger" (click)="deleteItem(juguete._id)">
                <h1>
                  <fa-icon [icon]="faTrash"></fa-icon>
                </h1>
              </div>
            </div>
            <div class="col-1">
              <div class="btn btn-outline-danger" (click)="addToCArt(juguete)">
                <h1>
                  <fa-icon [icon]="faCartShopping"></fa-icon>
                </h1>
              </div>
            </div>
            <div class="col-5">
              <div class="card-img">
                <img class="img-fluid" src="{{juguete.imagen}}" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    }

    <!-- MODAL -->


  </div>
} @placeholder (minimum 500){
  <div class="container">
    <h2 class="text-center">Loading...</h2>
  </div>

}
